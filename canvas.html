 <canvas id="myCanvas" width="575" height="400" style="background-color: lightgrey;"></canvas>
  <script>
    var canvas = document.getElementById('myCanvas');
    var context = canvas.getContext('2d');
    
    function writeMessage(canvas, message) {
        var context = canvas.getContext('2d');
        context.clearRect(0, 0, canvas.width, canvas.height);
        context.font = '14pt Calibri';
        context.fillStyle = 'black';
        context.fillText(message, 10, 25);
      }
      function getMousePos(canvas, evt) {
        var rect = canvas.getBoundingClientRect();
        return {
          x: evt.clientX - rect.left,
          y: evt.clientY - rect.top
        };
      }
      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');

      canvas.addEventListener('mousemove', function(evt) {
        var mousePos = getMousePos(canvas, evt);
        var message = 'Mouse position x: ' + mousePos.x + ', y: ' + mousePos.y;
        writeMessage(canvas, message);
        if(mousePos.x == mousePos.y)
        {
          alert('JeeJee! ' + window.innerWidth + ' ' + window.innerHeight);
        }
      }, false);



  </script>
<script src="http://www.html5canvastutorials.com/libraries/Three.js">
</script>
